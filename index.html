<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NasDev.tech - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: monospace;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }
        
        .terminal {
            border: 1px solid #333;
            padding: 30px;
            border-radius: 5px;
            background-color: #111;
            position: relative;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.1);
        }
        
        .terminal-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 25px;
            background: #333;
            border-radius: 5px 5px 0 0;
            display: flex;
            align-items: center;
            padding-left: 10px;
        }
        
        .terminal-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 6px;
        }
        
        .red { background-color: #ff5f56; }
        .yellow { background-color: #ffbd2e; }
        .green { background-color: #27c93f; }
        
        .content {
            margin-top: 10px;
            text-align: left;
        }
        
        .blink {
            animation: blink 1s step-end infinite;
        }
        
        @keyframes blink {
            50% { opacity: 0; }
        }
        
        .typed-text {
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #fff;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
            display: inline-block;
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #fff }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-btn red"></div>
                <div class="terminal-btn yellow"></div>
                <div class="terminal-btn green"></div>
            </div>
            <div class="content">
                <p>> <span class="typed-text">cd /nasdev</span></p>
                <p>> <span class="typed-text" style="animation-delay: 2s;">ls</span></p>
                <p style="margin-top: 10px; animation-delay: 3s; opacity: 0; animation: fadeIn 1s forwards 3s;">No files found.</p>
                <p>> <span class="typed-text" style="animation-delay: 4s;">echo "NasDev.tech is no longer active."</span></p>
                <p style="margin-top: 20px; animation-delay: 6s; opacity: 0; animation: fadeIn 1s forwards 6s;">NasDev.tech is no longer active.</p>
                <p style="margin-top: 30px; animation-delay: 7s; opacity: 0; animation: fadeIn 1s forwards 7s;">Thank you for your interest. I am no longer working as a freelancer.</p>
                <p style="margin-top: 10px; animation-delay: 8s; opacity: 0; animation: fadeIn 1s forwards 8s;">- CiscoAnass</p>
                <p style="margin-top: 20px;">> <span class="blink">_</span></p>
            </div>
        </div>
    </div>

    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</body>
</html>
